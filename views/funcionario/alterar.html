<html>
	{{>head}}

	<body>
		<form method="post" action="/funcionario/{{funcionario._id}}">
			
			<h2>{{mensagem}}</h2>
			
			<input  type="hidden" name="_id" value="{{funcionario._id}}">
			
			<label  for="nome" required>Nome: </label>
			<input  name="nome" type="text" value="{{funcionario.nome}}"><br/>

			<label  for="email" >*Email: </label>
			<input  name="email" type="email" required="true" value="{{funcionario.email}}"><br/>

			<label  for="telefone" >Telefone: </label>
			<input  name="telefone" type="text" value="{{funcionario.telefone}}"><br/>
			
			<label >*Nivel de Acesso: </label>
			<select name="_nivel_de_acesso">
				{{#nivel_de_acesso}}
					<option  value="{{_id}}" {{select ../funcionario._nivel_de_acesso _id}}>{{nome}}</option>
				{{/nivel_de_acesso}}
			</select><br/>

			<input type="submit" value="Alterar">
		</form>
	</body>
</html>
